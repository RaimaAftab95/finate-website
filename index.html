<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--== Favicon ==-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Finate - Job Portal Website Using Bootstrap 5</title>
    <!-- cdn fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link href="style.css" rel="stylesheet">
      <!-- link google fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <!-- Header Start  class="header-img"-->
      <header>
        <nav class="nav container">
          <h2 class="nav_logo"><a href="#"><img src="images/logo-light-black.webp" alt="nav logo"></a></h2>

          <ul class="menu_items">
            <!-- edit class btn-menu-close -->
            <!-- class = "menu_toggle" hide on big screen and appear on small screen -->
            <li class ="menu_toggle"><a href="#" class=" nav_link btn-menu-close">Menu<i class="fa-solid fa-chevron-left"></i></a></li>
           
            <li><a href="#" class="nav_link">Home</a></li>
            <li><a href="#" class="nav_link">Find Jobs</a></li>
            <li><a href="#" class="nav_link">Employers Details</a></li>
            <li><a href="#" class="nav_link">Candidates</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#" class="nav_link">Contact</a></li>
          </ul>
          
          <button class="btn-registration"> <span>+</span>Registration</button>
          <button class="menu_toggle btn-menu"> <i class="fa-solid fa-bars"></i></button>
         
        </nav>
      </header>
      <div class="header-img container-fluid">
        </div>
      </div>
   
    </main>

    <script src="script.js"></script>
  </body>
</html>
